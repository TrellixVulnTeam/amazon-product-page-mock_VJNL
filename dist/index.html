<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/css/main.css" />
    <title>
      Amazon.com: LEGO Minecraft Pig BigFig and Baby Zombie character
    </title>
  </head>
  <body>
    <header>
      <div class="top-header">
        <div class="logo"></div>
        <div class="deliver">
          <a href="#">
            <div class="location-icon"></div>
            Deliver to
            <br />
            <span class="strong">Israel</span></a
          >
        </div>
        <div class="search">
          <div class="whatToSearch">All</div>
          <div class="input-search">
            <input
              type="text"
              name="input-search"
              id="input-search"
              placeholder="Minecraft pig"
            />
          </div>
          <div class="btn-search"></div>
        </div>
        <div class="loc-select"><a href="#">US</a></div>
        <div class="sign-in">
          <a href="#">
            Hello, Sign in <br /><span class="strong">Accounts & Lists</span></a
          >
        </div>
        <div class="returns">
          <a href="#">Returns <br /><span class="strong">& Orders</span></a>
        </div>
        <div class="cart">
          <a href="#"><span class="strong">Cart</span></a>
        </div>
      </div>
      <div class="nav-main">
        <ul>
          <li><a href="#">All</a></li>
          <li><a href="#">Today's Deals</a></li>
          <li><a href="#">Customer Service</a></li>
          <li><a href="#">Registry</a></li>
          <li><a href="#">Gift Cards</a></li>
          <li><a href="#">Sell</a></li>
          <li><a href="#">Local Delivery in Israel</a></li>
        </ul>
      </div>
      <div class="deal-banner"></div>
    </header>
    <main>
      <div class="product-images"></div>
      <div class="product-desciption"></div>
      <div class="purchase"></div>
    </main>
  </body>
</html>
